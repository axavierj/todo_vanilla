<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../components/header/header.mjs" type="module"></script>
    <script src="/todo/script.mjs" type="module" defer></script>
    <script
      src="../components/actionBtn/actionBtn.mjs"
      type="module"
      defer
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/utility.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="manifest" href="./manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/styles/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/styles/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/styles/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="../manifest.json" />
    <link
      rel="mask-icon"
      href="/styles/assets/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/styles/assets/favicon.ico" />
    <meta name="theme-color" content="#ffffff" />
    <title>Todo app</title>
  </head>
  <body>
    <div is="header-component">
      <header>
        <h3>todo</h3>
        <button class="logout">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-logout"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"
            ></path>
            <path d="M7 12h14l-3 -3m0 6l3 -3"></path>
          </svg>
        </button>
      </header>
    </div>
    <section class="page" id="single-todo">
      <button id="back">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-arrow-narrow-left"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <line x1="5" y1="12" x2="9" y2="16"></line>
          <line x1="5" y1="12" x2="9" y2="8"></line>
        </svg>
      </button>
      <div id="single-todo-container">
        <h2 id="todo-name" class="loading"></h2>
        <div id="time-due" class="loading"><time></time></div>
        <p id="todo-description" class="loading"></p>
        <div id="todo-action">
          <button is="action-btn" data-action="edit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-edit"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"
              ></path>
              <path
                d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"
              ></path>
              <path d="M16 5l3 3"></path>
            </svg>
          </button>
          <button is="action-btn" data-action="delete">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-trash"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <line x1="4" y1="7" x2="20" y2="7"></line>
              <line x1="10" y1="11" x2="10" y2="17"></line>
              <line x1="14" y1="11" x2="14" y2="17"></line>
              <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
              <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
            </svg>
          </button>
        </div>
      </div>
    </section>
    <dialog id="edit-todo">
      <div>
        <button id="close-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-x"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <form id="edit-todo-form">
        <fieldset>
          <legend>edit</legend>
          <label for="title">title</label>
          <input
            type="text"
            id="title"
            name="title"
            require
            autocomplete="off"
          />
          <div>
            <label for="status">pending</label>
            <input
              type="radio"
              id="status"
              name="status"
              value="pending"
              checked
            />
            <label for="status">done</label>
            <input type="radio" id="status" name="status" value="done" />
          </div>
          <label for="description">description</label>
          <textarea
            id="description"
            name="description"
            cols="30"
            rows="10"
            require
            autocomplete="off"
          ></textarea>
          <label for="date">date</label>
          <input
            type="datetime-local"
            id="date"
            name="date"
            require
            autocomplete="off"
          />
          <button type="submit" class="update__btn">update</button>
        </fieldset>
      </form>
    </dialog>
  </body>
</html>
